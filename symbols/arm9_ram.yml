        eur: 0x200CF44
        usa: 0x200CF44
      description: |-
        r0 returns "r0 / r1" and r1 returns "r0 mod r1".
        
        r0: int
        r1: int
        return: (double) (((int)(r0 / r1)) << 32) | (r0 mod r1)
