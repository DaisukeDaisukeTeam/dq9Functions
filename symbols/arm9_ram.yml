        eur: 0x20741E0
        usa: 0x20741D0
      description: |-
        Returns the location of the Hoimi table in memory.
        It is known that the Hoimi table uses a 64bit LCG algorithm and is stored in 0x02108D20 in jpn and 0x02108DDC in eur.
        
